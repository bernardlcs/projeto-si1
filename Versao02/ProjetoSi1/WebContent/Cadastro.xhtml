<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Cadastro</title>
  </h:head>

  <h:body>
    <h:form >
    <p:commandLink  value="Voltar"   action="index.xhtml"/>
    </h:form>
    
      <center>
      <h:form id="formulario">
          <p:messages autoUpdate="true"/>
          <h:panelGrid>
      <p:panel header="Cadastro">
          <h:panelGrid columns="2">
                   <p:outputLabel for="nome" value="Nome:" />
                   <p:inputText id="nome" value="#{controller.usuario.nomeDoUsuario}" required="true"/>
 
                    <p:outputLabel for="login" value="Nome de Login:" />
                    <p:inputText id="login" value="#{controller.usuario.nomeDeLogin}" required="true" />
 
                    <p:outputLabel for="email" value="email:" />
                    <p:inputText id="email" value="#{controller.usuario.email}" required="true"/>
                    
 
                    <p:outputLabel for="senha" value="senha:"  />
                    <p:inputText id="senha" value="#{controller.usuario.senha}" required="true"/>
 
                                                          
                    <p:outputLabel for="cidade" value="Cidade:" />
                     <p:inputText id="cidade" value="#{controller.usuario.cidade}" required="true"/>
                     
                    <p:outputLabel for="estado" value="Estado:" />
                     <p:inputText id="estado" value="#{controller.usuario.estado}" required="true"/>                 
                     
                    <p:commandButton value="ok"  action="#{controller.validarUsuario()}" update="tabela"/> 
                    
                    
              
          </h:panelGrid>
          
      </p:panel>
              <p:dataTable id="tabela" value="#{controller.listaDeUsuarios}" var="usu" paginator="true" rows="5">
                  <p:column headerText="Nome">
                      <h:outputText value="#{usu.nomeDoUsuario}"/>
                  </p:column>
                                  
                   <p:column headerText="Nome de Login">
                      <h:outputText value="#{usu.nomeDeLogin}"/>
                  </p:column>
                  
                  <p:column headerText="Email">
                      <h:outputText value="#{usu.email}"/>
                  </p:column>
                  
                  <p:column headerText="Senha">
                      <h:outputText value="#{usu.senha}"/>
                  </p:column>
              
              </p:dataTable>
              
      </h:panelGrid>
      </h:form>
      </center>
      
      
      
     
  </h:body>
</html>
