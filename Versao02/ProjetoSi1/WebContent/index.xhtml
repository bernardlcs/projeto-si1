<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Carona web</title>
  </h:head>

  <h:body>
      
          
        <h:form prependId="false">        
        <p:commandLink  value="login"   oncomplete="dialogGerLogin.show()"/>
        </h:form>
       
         
         <h:form>     
             <p:commandLink  value="cadastro" action="Cadastro.xhtml" />
             
    <center>
        <h:graphicImage value="carona.jpg" width="600" height="400"  />
         <h1>Seja um membro e faça parte desta família</h1>
        <p:dialog header="Login de Usuario" widgetVar="dialogGerLogin"  resizable="false" modal="true" showEffect="slide" width="500">
            <h:form prependId="false">
                <p:messages autoUpdate="true"/>
                <h:panelGrid id="infosLivro" columns="2" style="margin-bottom:10px">
 
                    <h:outputLabel for="loginNome" value="Login:" />
                    <h:inputText id="loginNome" value="#{controller.loginParaLogar}" />
 
                    <h:outputLabel for="senhaUsuario" value="Senha:" />
                    <h:inputText id="senhaUsuario" value="#{controller.senhaParaLogar}" />
                    
                    <p:commandButton value="Confirmar" action="#{controller.validateLogin()}" />
                    <p:commandButton value="Cancelar" action="index.xhtml" />
 
                    
                    
                </h:panelGrid>
            </h:form>
        </p:dialog>
        
    </center>  
        
   
      </h:form> 
    
    
   </h:body>
</html>
