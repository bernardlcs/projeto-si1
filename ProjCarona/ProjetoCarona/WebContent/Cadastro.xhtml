<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Cadastro</title>
  </h:head>

  <h:body>
      <center>
      <h:form id="formulario">
          <p:messages autoUpdate="true"/>
          <h:panelGrid>
      <p:panel header="Cadastro">
          <h:panelGrid columns="2">
                   <p:outputLabel for="nome" value="Nome:" />
                   <p:inputText id="nome" value="#{controller.usuario.nomeDoUsuario}" required="true"/>
 
                    <p:outputLabel for="login" value="Nome de Login:" />
                    <p:inputText id="login" value="#{controller.usuario.nomeDeLogin}" required="true" />
 
                    <p:outputLabel for="email" value="email:" />
                    <p:inputText id="email" value="#{controller.usuario.email}" required="true"/>
                    
 
                    <p:outputLabel for="senha" value="senha:"  />
                    <p:inputText id="senha" value="#{controller.usuario.senha}" required="true"/>
 
                    <p:outputLabel for="telefone" value="Telefone:" />
                    <p:inputText id="telefone" value="#{controller.usuario.telefone}" required="true"/>
                    
                    <p:outputLabel for="rua" value="Rua:" />
                     <p:inputText id="rua" value="#{controller.endereco.rua}" required="true"/>
                    
                    <p:outputLabel for="bairro" value="Bairro:" />
                     <p:inputText id="bairro" value="#{controller.endereco.bairro}" required="true"/>
                     
                    <p:outputLabel for="cep" value="Cep:" />
                     <p:inputText id="cep" value="#{controller.endereco.cep}" required="true"/>
                    
                    <p:outputLabel for="numero" value="N-residencia:" />
                     <p:inputText id="numero" value="#{controller.endereco.numero}" required="true"/>
                     
                    <p:outputLabel for="logradouro" value="Logradouro:" />
                     <p:inputText id="logradouro" value="#{controller.endereco.logradouro}"/>
                     
                    <p:outputLabel for="cidade" value="Cidade:" />
                     <p:inputText id="cidade" value="#{controller.endereco.cidade}" required="true"/>
                     
                    <p:outputLabel for="estado" value="Estado:" />
                     <p:inputText id="estado" value="#{controller.endereco.estado}" required="true"/>                 
                     
                    <p:commandButton value="ok"  action="#{controller.cadastrarNovoUsuario()}" update="tabela"/> 
                    <h:commandButton action="index.xhtml" value="Voltar" />
                    
              
          </h:panelGrid>
          
      </p:panel>
              <p:dataTable id="tabela" value="#{controller.listaDeUsuarios}" var="usu" paginator="true" rows="5">
                  <p:column headerText="Nome">
                      <h:outputText value="#{usu.nomeDoUsuario}"/>
                  </p:column>
                                  
                   <p:column headerText="Nome de Login">
                      <h:outputText value="#{usu.nomeDeLogin}"/>
                  </p:column>
                  
                  <p:column headerText="Email">
                      <h:outputText value="#{usu.email}"/>
                  </p:column>
                  
                  <p:column headerText="Senha">
                      <h:outputText value="#{usu.senha}"/>
                  </p:column>
              
              </p:dataTable>
              
      </h:panelGrid>
      </h:form>
      </center>
      
      
      
     
  </h:body>
</html>
