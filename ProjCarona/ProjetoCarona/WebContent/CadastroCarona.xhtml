<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Cadastro Carona</title>
  </h:head>

  <h:body>
      <center>
      <h:form id="formulario">
          <p:messages autoUpdate="true"/>
          <h:panelGrid>
      <p:panel header="CadastroCarona">
          <h:panelGrid columns="2">
                   <p:outputLabel for="origem" value="Local de origem:" />
                   <p:inputText id="origem" />
 
                    <p:outputLabel for="destino" value="Local de destino:" />
                    <p:inputText id="login" />
 
                    <p:outputLabel for="data" value="Data:" />
                    <p:inputText id="data" />
                    
 
                    <p:outputLabel for="saida" value="Hora da Saida:"  />
                    <p:inputText id="saida"/>
 
                    <p:outputLabel for="vagas" value="Quantidade de vagas:" />
                    <p:inputText id="vagas" />
                           
                     
                    <p:commandButton value="ok"   update="tabela"/> 
                    <h:commandButton action="perfilUsuario.xhtml" value="Voltar" />
                    
              
          </h:panelGrid>
          
      </p:panel>
              <p:dataTable id="tabela" var="usu" paginator="true" rows="5">
                  <p:column headerText="Origem">
                      <h:outputText value=""/>
                  </p:column>
                                  
                   <p:column headerText="Destino">
                      <h:outputText value=""/>
                  </p:column>
                  
                  <p:column headerText="data">
                      <h:outputText value=""/>
                  </p:column>
                  
                  <p:column headerText="hora de saida">
                      <h:outputText value=""/>
                  </p:column>
                  
                  <p:column headerText="Vagas">
                      <h:outputText value=""/>
                  </p:column>
              
              </p:dataTable>
              
      </h:panelGrid>
      </h:form>
      </center>
      
      
      
     
  </h:body>
</html>
